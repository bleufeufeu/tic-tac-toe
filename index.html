<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="main-container">
            <h1>Tic-Tac-Toe</h1>
            <div id="mid-container">
                <div class="player-info" id="p1-info">
                    <div>
                        <h2 id="p1-name"></h2><button id="p1-settings" class="fa-solid fa-gear"></button>
                    </div>
                    <h1 id="p1-score" class="score"></h1>
                </div>
                <div id="game-container">
                    <div id="0" class="cell left top"></div>
                    <div id="1" class="cell top"></div>
                    <div id="2" class="cell right top"></div>
                    <div id="3" class="cell left"></div>
                    <div id="4" class="cell"></div>
                    <div id="5" class="cell right"></div>
                    <div id="6" class="cell left bottom"></div>
                    <div id="7" class="cell bottom"></div>
                    <div id="8" class="cell right bottom"></div>
                </div>
                <div class="player-info" id="p2-info">
                    <div>
                        <h2 id="p2-name"></h2><button id="p2-settings" class="fa-solid fa-gear"></button>
                    </div>
                    <h1 id="p2-score" class="score"></h1>
                </div>
            </div>
            <h3 id="message"></h3>
            <button id="reset">Reset Game</button>
        </div>

        <dialog id="p1-modal">
            <button id="p1-close" class="closeBtn" autofocus><i class="fa-solid fa-x"></i></button>
            <div>
                <h3>Player 1 Settings</h3>
                <label for="p1-newName">Name:</label>
                <input type="text" id="p1-newName" name="p1name" maxlength="20" value="Player 1">
            </div>
        </dialog>
        <dialog id="p2-modal">
            <button id="p2-close" class="closeBtn" autofocus><i class="fa-solid fa-x"></i></button>
            <div>
                <h3>Player 2 Settings</h3>
                <label for="p2-newName">Name:</label>
                <input type="text" id="p2-newName" name="p1name" maxlength="20" value="Player 2">
            </div>
        </dialog>
    </body>
</html>
